name: Build and Publish Requirements Documentation

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Lint Markdown
        uses: davidanson/markdownlint-cli2-action@v16
        with:
          globs: 'requirements.md'

      - name: Check Spelling
        uses: codespell-project/actions-codespell@v2
        with:
          path: requirements.md

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Verify Documentation Structure
        run: python tests/verify_structure.py

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Pandoc and LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-latex-base texlive-fonts-recommended texlive-latex-extra

      - name: Create output directory
        run: mkdir -p public

      - name: Generate HTML from Markdown (styled)
        run: |
          pandoc requirements.md \
            -s \
            --css docs-style.css \
            -o public/index.html

      - name: Generate PDF from Markdown
        run: |
          pandoc requirements.md \
            -o public/requirements.pdf

      - name: Copy CSS
        run: cp docs-style.css public/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
